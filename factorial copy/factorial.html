<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <input type="text" id="input-number" placeholder="Enter a number" />
    <input type="submit" value="Get Factorial" id="fact-btn" />
    <h2 id="show-fact"></h2>

    <script>
      document.getElementById("fact-btn").addEventListener("click", () => {
        let inputNumber = document.getElementById("input-number").value;
        let num = Number(inputNumber);
        let showFactorial = document.getElementById("show-fact");

        let fact = 1;
        for (let i = 1; i <= num; i++) {
          fact *= i;
        }
        showFactorial.innerHTML = fact;
      });
    </script>
  </body>
</html>
