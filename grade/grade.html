<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function gradePoint(marks) {
            if(marks>100 || marks<0){alert('Please input correct number')}
            else if(marks >=80) { document.write("A+")}
        else if(marks >= 70 ){ document.write("A")}
        else if(marks >= 60 ){ document.write("B")}
        else {document.write("F");}
        }
        gradePoint(Number(prompt()));
    </script>
</body>
</html>
