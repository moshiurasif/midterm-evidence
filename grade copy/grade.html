<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Grade Calculator</h1>
    <input type="text" id="input-mark" placeholder="Input Your marks" />
    <input type="submit" value="Get Result" id="grade-btn" />
    <h2 id="show-result"></h2>
    <script>
      document.getElementById("grade-btn").addEventListener("click", () => {
        let inputMark = document.getElementById("input-mark").value;
        let marks = Number(inputMark);
        let showResult = document.getElementById("show-result");

        if (marks > 100 || marks < 0) {
          alert("Please input correct number");
        } else if (marks >= 80) {
          showResult.innerHTML = "You have got A+";
        } else if (marks >= 70) {
          showResult.innerHTML = "You have got A";
        } else if (marks >= 60) {
          showResult.innerHTML = "You have got B";
        } else {
          showResult.innerHTML = "You are Fail";
        }
      });
    </script>
  </body>
</html>
