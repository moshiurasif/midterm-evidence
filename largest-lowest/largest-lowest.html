    <script>
        let n = prompt("Enter the numbers with comma separated values");//
        let num = n.split(",");  
        console.log(num);      
        num.sort((a, b)=>a-b)
        document.write("Maximum: " + num[num.length-1] + "<br> Minimum: " + num[0])
