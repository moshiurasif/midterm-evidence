<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getPrime(num) {
        if (num == 1) {
          return `${num} is neither prime nor a composite number`;
        } else if (num < 1) {
          return `${num} is not a prime number`;
        } else if (num == 2) {
          return `${num} is a prime number`;
        } else {
          for (let i = 2; i < num; i++) {
            if (num % i === 0) {
              return `${num} is not a prime number`;
            } else {
              return `${num} is a prime number`;
            }
          }
        }
      }

      document.write(
        getPrime(Number(prompt("Enter a number to check prime or not prime")))
      );
    </script>
  </body>
</html>
