<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
    <script>
        function factorial(num) {
            let fact = 1;
            for (let i = 1; i <=num; i++) {
                fact*= i;
                
            }
            return fact;
        }
        document.write(factorial(Number(prompt("Enter a number to get factorial"))));
        
       
    </script>
</body>
</html>
